kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: inq-demo-exp-att-del
  annotations:
    description: Site Web qui émet l'attestation pour les expérimentations d'une attestation délégué.
    tags: cqen, experimentation, sqin, aries, INQ
objects:
#inq-kms (PostgreSQL)
- kind: Secret
  apiVersion: v1
  metadata:
    name: inq-build
  stringData:
    WebHookSecretKey: "${GITHUB_WEBHOOK_SECRET}"
- kind: Secret
  apiVersion: v1
  metadata:
    name: inq-kms
    annotations:
      template.openshift.io/expose-database-user: "{.data['database-user']}"
      template.openshift.io/expose-database-password: "{.data['database-password']}"
      template.openshift.io/expose-database-admin-user: "{.data['database-admin-user']}"
      template.openshift.io/expose-database-admin-password: "{.data['database-admin-password']}"
      template.openshift.io/expose-database-name: "{.data['database-name']}"
      template.openshift.io/expose-agent-did-seed: "{.data['agent-did-seed']}"
      template.openshift.io/expose-agent-did: "{.data['agent-did']}"
      template.openshift.io/expose-master-key: "{.data['master-key']}"
      template.openshift.io/expose-admin-api-key: "{.data['admin-api-key']}"
  stringData:
    database-user: "dbuser"
    database-password: "${POSTGRESQL_PASSWORD}"
    database-admin-user: "postgres"
    database-admin-password: "${POSTGRESQL_ADMIN_PASSWORD}"
    database-name: "${POSTGRESQL_DATABASE_NAME}"
    agent-did-seed: "${AGENT_DID_SEED}"
    agent-did: "${AGENT_DID}"
    master-key: "${MASTER_KEY}"
    admin-api-key: ${ADMIN_API_KEY}
- kind: Service
  apiVersion: v1
  metadata:
    name: inq-kms
  spec:
    ports:
    - name: inq-kms
      protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 0
    selector:
      name: inq-kms
    type: ClusterIP
    sessionAffinity: None
  status:
    loadBalancer: {}
- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: inq-kms
  spec:
    storageClassName: ocs-storagecluster-cephfs
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: inq-kms
    annotations:
      template.alpha.openshift.io/wait-for-ready: 'true'
    labels:
      app: inq-kms
      app.kubernetes.io/part-of: DEC
  spec:
    strategy:
      type: Recreate
    triggers:
    - github:
        secretReference:
          name: inq-build
      type: GitHub
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - inq-kms
        from:
          kind: ImageStreamTag
          name: postgresql:10
          namespace: openshift
        lastTriggeredImage: ''
    - type: ConfigChange
    replicas: 1
    selector:
      name: inq-kms
    template:
      metadata:
        labels:
          name: inq-kms
      spec:
        containers:
        - name: inq-kms
          image: " "
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            timeoutSeconds: 1
            initialDelaySeconds: 5
            exec:
              command:
              - "/usr/libexec/check-container"
          livenessProbe:
            timeoutSeconds: 10
            initialDelaySeconds: 120
            exec:
              command:
              - "/usr/libexec/check-container"
              - "--live"
          env:
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                name: inq-kms
                key: database-user
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: inq-kms
                key: database-password
          - name: POSTGRESQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: inq-kms
                key: database-name
          - name: POSTGRESQL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: inq-kms
                key: database-admin-password                
          resources:
            limits:
              memory: 512Mi
          volumeMounts:
          - name: inq-kms-data
            mountPath: "/var/lib/pgsql/data"
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: IfNotPresent
          capabilities: {}
          securityContext:
            capabilities: {}
            privileged: false
        volumes:
        - name: inq-kms-data
          persistentVolumeClaim:
            claimName: inq-kms
        restartPolicy: Always
        dnsPolicy: ClusterFirst
  status: {}

#inq-agent
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: inq-agent
- kind: BuildConfig
  apiVersion: v1
  metadata:
    labels:
      app: inq-agent
    name: inq-agent
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'inq-agent:latest'
    resources: {}
    successfulBuildsHistoryLimit: 5
    failedBuildsHistoryLimit: 5
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile
    postCommit: {}
    source:
      contextDir: DEC-agent
      type: Git
      git:
        uri: 'https://github.com/CQEN-QDCE/exp-anig.git'
    triggers:
      - github:
          secretReference:
            name: inq-build
        type: GitHub
      - type: ConfigChange
    runPolicy: Serial
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: inq-agent
    labels:
      app: inq-agent
      app.kubernetes.io/part-of: DEC
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - github:
          secretReference:
            name: inq-build
        type: GitHub
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - inq-agent
          from:
            kind: ImageStreamTag
            name: 'inq-agent:latest'
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: inq-agent
    template:
      metadata:
        labels:
          app: inq-agent
      spec:
        containers:
          - name: inq-agent
            command:
              - bash
              - -c
              - $(echo aca-py start
                --inbound-transport http '0.0.0.0' ${HTTP_INTERFACE_PORT}
                $([ ! -z "${AGENT_ENDPOINT}" ] && echo "--endpoint ${AGENT_ENDPOINT}" || echo "")
                --outbound-transport http
                --admin 0.0.0.0 ${ADMIN_INTERFACE_PORT}
                --genesis-url "${GENESIS_FILE_URL}"
                --auto-accept-invites
                --auto-accept-requests
                --auto-respond-messages
                --auto-respond-credential-proposal
                --auto-respond-credential-offer
                --auto-respond-credential-request
                --auto-respond-presentation-proposal
                --auto-respond-presentation-request
                --auto-provision
                --auto-store-credential
                --wallet-type 'indy'
                --wallet-name "$(echo ${KMS_NAME} | tr '[:upper:]' '[:lower:]' | sed "s~-~_~g")"
                --wallet-key "${MASTER_KEY}"
                --wallet-storage-type "${KMS_STORAGE_TYPE}"
                --wallet-storage-config "$(eval echo \"${KMS_STORAGE_CONFIGURATION}\")"
                --wallet-storage-creds "$(eval echo \"${KMS_STORAGE_CREDENTIALS}\")"
                $([ ! -z "${AGENT_DID_SEED}" ] && echo "--seed ${AGENT_DID_SEED}" || echo "")
                $([ ! -z "${AGENT_ADMIN_API_KEY}" ] && echo "--admin-api-key ${AGENT_ADMIN_API_KEY}" || echo "--admin-insecure-mode")
                --log-level ${AGENT_LOG_LEVEL});
            env:
              - name: ACAPY_LABEL
                value: "Gouvernement du Québec"
              - name: GENESIS_FILE_URL
                value: ${GENESIS_FILE_URL}
              - name: KMS_NAME
                value: inq-agent
              - name: KMS_STORAGE_TYPE
                value: ${KMS_STORAGE_TYPE}
              - name: KMS_STORAGE_CONFIGURATION
                value: ${KMS_STORAGE_CONFIG}
              - name: KMS_STORAGE_CREDENTIALS
                value: ${KMS_STORAGE_CREDS}
              - name: POSTGRESQL_KMS_HOST
                value: ${POSTGRESQL_KMS_HOST}
              - name: POSTGRESQL_KMS_PORT
                value: ${POSTGRESQL_KMS_PORT}
              - name: POSTGRESQL_KMS_USER
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: database-user
              - name: POSTGRESQL_KMS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: database-password
              - name: POSTGRESQL_KMS_ADMIN_USER
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: database-admin-user
              - name: POSTGRESQL_KMS_ADMIN_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: database-admin-password
              - name: MASTER_KEY
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: master-key
              - name: AGENT_DID_SEED
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: agent-did-seed
              - name: AGENT_DID
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: agent-did
              - name: HTTP_INTERFACE_PORT
                value: ${AGENT_HTTP_PORT}
              - name: ADMIN_INTERFACE_PORT
                value: ${AGENT_ADMIN_PORT}
              - name: AGENT_ADMIN_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: inq-kms
                    key: admin-api-key
              - name: AGENT_NAME
                value: ${AGENT_NAME}
              - name: AGENT_ENDPOINT
                value: ${AGENT_ENDPOINT}
              - name: AGENT_LOG_LEVEL
                value: ${LOG_LEVEL}
            image: " "
            ports:
              - containerPort: 3000
                protocol: TCP
              - containerPort: 8000
                protocol: TCP
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: Always
        initContainers:
        - name: init-kms
          image: busybox
          command: ['sh', '-c', 'until nc -z inq-kms:5432; do echo waiting for db; sleep 2; done;']
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
- kind: Service
  apiVersion: v1
  metadata:
    name: inq-agent
  spec:
    selector:
      app: inq-agent
    ports:
      - name: '3000'
        protocol: TCP
        port: 3000
        targetPort: 3000
      - name: '8000'
        protocol: TCP
        port: 8000
        targetPort: 8000
- kind: Route
  apiVersion: v1
  metadata:
    name: inq-agent
  spec:
    host: inq-agent.apps.dev.openshift.cqen.ca
    to:
      kind: Service
      name: inq-agent
      weight: 100
    port:
      targetPort: 8000
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: None
    wildcardPolicy: None
  status:
    ingress:
      - host: inq-agent.apps.dev.openshift.cqen.ca
        routerName: default
        conditions:
          - type: Admitted
            status: 'True'
        wildcardPolicy: None
        routerCanonicalHostname: apps.dev.openshift.cqen.ca
- kind: Route
  apiVersion: v1
  metadata:
    name: inq-agent-admin
  spec:
    host: inq-agent-admin.apps.dev.openshift.cqen.ca
    to:
      kind: Service
      name: inq-agent
      weight: 100
    port:
      targetPort: 3000
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: None
    wildcardPolicy: None
  status:
    ingress:
      - host: inq-agent-admin.apps.dev.openshift.cqen.ca
        routerName: default
        conditions:
          - type: Admitted
            status: 'True'
        wildcardPolicy: None
        routerCanonicalHostname: apps.dev.openshift.cqen.ca

#inq-controller
- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: inq-controller
  data:
    config.js: |
      window.env = {
        IDENTITY_SCHEMA_NAME: "${IDENTITY_SCHEMA_NAME}",
        IDENTITY_SCHEMA_VERSION: "${IDENTITY_SCHEMA_VERSION}",
        AGENT_DID: "${AGENT_DID}",
        IDENTITY_CREDENTIAL_DEFINITION: "${IDENTITY_CREDENTIAL_DEFINITION}"
      }
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: inq-controller
- kind: BuildConfig
  apiVersion: v1
  metadata:
    annotations:
      app.openshift.io/vcs-uri: https://github.com/CQEN-QDCE/exp-anig.git
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: inq-controller
    name: inq-controller
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: inq-controller:latest
    source:
      contextDir: DEC-controller
      git:
        uri: https://github.com/CQEN-QDCE/exp-anig.git
      type: Git
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
      type: Docker
    triggers:
      - github:
          secretReference:
            name: inq-build
        type: GitHub
      - type: ConfigChange
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: inq-controller
    labels:
      app: inq-controller
      app.kubernetes.io/part-of: DEC
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - github:
          secretReference:
            name: inq-build
        type: GitHub
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - inq-controller
          from:
            kind: ImageStreamTag
            name: "inq-controller:latest"
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: inq-controller
    template:
      metadata:
        labels:
          app: inq-controller
      spec:
        containers:
          - name: inq-controller
            env:
              - name: REACT_APP_ISSUER_HOST_URL
                value: ${AGENT_ADMIN_ENDPOINT}
            image: " "
            volumeMounts:
              - name: config-volume
                mountPath: /opt/app-root/src/build/config
            ports:
              - containerPort: 10000
                protocol: TCP
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: Always
        volumes:
          - name: config-volume
            configMap:
              name: inq-controller
              items:
              - key: "config.js"
                path: "config.js"
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler
- kind: Service
  apiVersion: v1
  metadata:
    name: inq-controller
  spec:
    selector:
      app: inq-controller
    ports:
      - name: "10000"
        protocol: TCP
        port: 10000
        targetPort: 10000
- kind: Route
  apiVersion: v1
  metadata:
    name: inq
  spec:
    host: inq.apps.dev.openshift.cqen.ca
    to:
      kind: Service
      name: inq-controller
      weight: 100
    port:
      targetPort: 10000
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: None
    wildcardPolicy: None
  status:
    ingress:
      - host: inq.apps.dev.openshift.cqen.ca
        routerName: default
        conditions:
          - type: Admitted
            status: "True"
        wildcardPolicy: None
        routerCanonicalHostname: apps.dev.openshift.cqen.ca
parameters:
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook for the marketplace app build
  generate: expression 
  from: "[a-zA-Z0-9]{40}"
  required: true
- name: POSTGRESQL_PASSWORD
  displayName: PostgreSQL connection password
  description: Password for the PostgreSQL connection user. Needs to be basee64 encoded.
  required: true
  generate: "expression"
  from: "[a-zA-Z0-9]{16}"
- name: POSTGRESQL_ADMIN_PASSWORD
  fdisplayName: PostgreSQL administrator password
  description: Password for the PostgreSQL administrative account. Needs to be basee64 encoded.
  required: true
  generate: "expression"
  from: "[a-zA-Z0-9]{16}"
- name: POSTGRESQL_DATABASE_NAME
  displayName: PostgreSQL database name
  description: Name of the PostgreSQL database.
  required: true
  value: "kms"
- name: GENESIS_FILE_URL
  displayName: Genesis file URL
  description: The URL from which the genesis file can be downloaded.
  required: true
  value: https://candy-dev.cloudcompass.ca/genesis
- name: LOG_LEVEL
  displayName: Log Level
  description: The logging level of the agent.
  required: true
  value: DEBUG
- name: POSTGRESQL_KMS_HOST
  displayName: PostgreSql key management service hostname
  required: true
  description: Hostname of the deployed PostgreSql key management service.  Only used when KMS_STORAGE_TYPE = postgres_storage.
  value: inq-kms
- name: POSTGRESQL_KMS_PORT
  displayName: PostgreSql key management service port
  required: true
  description: The port number of the deployed PostgreSql key management service.  Only used when KMS_STORAGE_TYPE = postgres_storage.
  value: "5432"
- name: KMS_STORAGE_TYPE
  displayName: Key management service storage type
  description: The key management service storage type.  Your choice of 'postgres_storage' or 'sqlite_storage' at the moment.  If not defined, defaults to 'sqlite_storage' for compatibility.
  required: false
  value: postgres_storage
- name: AGENT_ADMIN_PORT
  displayName: Agent Admin Port
  description: The admin port on which the service will listen.
  required: true
  value: "3000"
- name: MASTER_KEY
  displayName: Master key
  description: The encryption key to be used for the the key management service.
  required: true
  generate: "expression"
  from: "[a-zA-Z0-9]{16}"
- name: AGENT_DID_SEED
  displayName: Agent DID seed.
  description: Seed used to create the agent DID.
  required: true
  value: "000000000000DirecteurEtatCivilQc"
- name: AGENT_DID
  displayName: Agent DID
  description: The public DID associated to the agent.
  required: false
  value: "Ep31SvFAetugFPe5CGzJxt"
- name: ADMIN_API_KEY
  displayName: Agent admin API key
  description: The key used to authenticate client requests to the admin api.
  required: false
  value: ""
- name: KMS_STORAGE_CONFIG
  displayName: Key management service storage configuration
  required: true
  description: The key management service storage configuration.
  value: '{\"url\":\"${POSTGRESQL_KMS_HOST}:${POSTGRESQL_KMS_PORT}\",\"max_connections\":5}'
- name: KMS_STORAGE_CREDS
  displayName: Key management service storage credentials
  required: true
  description: The key management service credentials.
  value: '{\"account\":\"${POSTGRESQL_KMS_USER}\",\"password\":\"${POSTGRESQL_KMS_PASSWORD}\",\"admin_account\":\"${POSTGRESQL_KMS_ADMIN_USER}\",\"admin_password\":\"${POSTGRESQL_KMS_ADMIN_PASSWORD}\"}'
- name: AGENT_NAME
  displayName: Agent name
  description: The name of the agent.
  required: true
  value: "Gouvernement_du_Québec"
- name: AGENT_HTTP_PORT
  displayName: Agent http port
  description: The http port on which the service will listen.
  required: true
  value: "8000"
- name: IDENTITY_SCHEMA_NAME
  displayName: Identity schema name
  description: The name of the identity schema.
  required: true
  value: "Attestation numérique d'identité gouvernemental (EXP)"
- name: IDENTITY_SCHEMA_VERSION
  displayName: Identity schema version
  description: The version of the identity schema.
  required: true
  value: "1.0"
- name: IDENTITY_CREDENTIAL_DEFINITION
  displayName: Credential definition identity
  description: The credential definition of the identity.
  required: true
  value: "Ep31SvFAetugFPe5CGzJxt:3:CL:25954:Attestation numérique d'identité gouvernemental (EXP-INQ)"
- name: AGENT_ENDPOINT
  displayName: Agent endpoint
  description: The endpoint of the agent.
  required: true
  value: "https://inq-agent.apps.dev.openshift.cqen.ca"
- name: AGENT_ADMIN_ENDPOINT
  displayName: Agent endpoint
  description: The admin endpoint of the agent.
  required: true
  value: "https://inq-agent-admin.apps.dev.openshift.cqen.ca"
